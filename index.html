<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main class="container">
    <section class="card">
        <figure>
            <div class="card-image-container">
                <img class="card-img" src="images/image-equilibrium.jpg" alt="card-image">
                <img class="view-card-image" src="images/icon-view.svg" alt="view-card-image-placeholder">
            </div>

            <figcaption>
                <h1 class="card-title">
                    Equilibrium #3429
                </h1>

                <div class="card-info">
                    Our Equilibrium collection promotes balance and calm.
                </div>

                <div class="card-price-info">
                    <div class="price">
                        <img class="ethereum-thumbnail" src="images/icon-ethereum.svg" alt="ethereum-thumbnail-image">
                        <span>0.041 ETH</span>
                    </div>
                    <div class="time">
                        <img class="clock-thumbnail" src="images/icon-clock.svg" alt="clock-thumbnail-image">
                        <span>3 days left</span>
                    </div>
                </div>

                <hr>

                <div class="card-creator">
                    <img class="thumbnail-img" src="images/image-avatar.png" alt="thumbnail-img">
                    <span class="creation-of">Creation of &nbsp;</span> <span
                        class="creator-name"> Jules Wyvern</span>
                </div>
            </figcaption>
        </figure>
    </section>
</main>


<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/mohamedeldefrawy/" target="_blank">Mohamed Eldefrawy</a>.
</footer>

</body>
</html>
